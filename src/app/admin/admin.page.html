<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="center-content" style="padding-bottom: 50px">Welcome {{ userReceived?.name }}</h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>User Information: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>username: {{ userReceived?.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>name: {{ userReceived?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>last name: {{ userReceived?.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>birthday: {{ userReceived?.birthday }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
